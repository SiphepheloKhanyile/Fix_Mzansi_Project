<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load widget_tweaks %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>


</head>
<body>
<main class="" style="width: 100%; height:100%">
    <!----------- Return Home Button ----------->
    <div style="width: 100%;">
        <a style="height:40px" class="btn btn-outline-secondary d-inline-block mb-2 mt-2 ms-2" href="{% url 'home' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left d-inline-block" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z"/>
            </svg>
            <p class="d-inline-block">Home</p>
        </a>
    </div>
    <!---------- Return Home Button ------------>

    <!---------- Login Form Div ----------------> 
    <div class="d-flex justify-content-center" style="width: 100%;">
        <form class="border rounded" method="post" style="width: 400px; height:530px;">
            {% csrf_token %}
            <div class="d-flex justify-content-center mt-2">
                <img class="mb-2 mt-2" src="{% static 'images/logo_trans_bg.png' %}" alt="" width="60" height="60">
            </div>
            <div class="d-flex justify-content-center mt-2">
                <h1 class="h3 mb-3 fw-normal">Sign in</h1>
            </div>

            <div class="d-flex justify-content-center mt-2">
                <div class="form-floating" style="width: 80%;">
                  <input type="username" class="form-control" id="floatingInput" placeholder="username" name="username">
                  <label for="floatingInput">Username</label>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-2">
                <div class="form-floating" style="width: 80%;">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                    {% if messages %}
                        <div class="alert alert-danger mt-2" role="alert" style="height:50px;">
                            {% for message in messages %}
                            <p class="m-0 p-0">{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>

            <div class="d-flex justify-content-center mt-2">
                <div class="form-check text-start my-3">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-2 mb-0">
                <div>
                    <button class="btn btn-primary w-100 py-2" type="submit" style="width: 80%;">Sign in</button>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-2">
                <p class="m-0">Don't Have an Account? <a href="{% url 'signup' %}">Sign Up</a></p>
            </div>
            <div class="d-flex justify-content-center mt-0">
                <hr style="width: 50%;">
            </div>
        </form>
    </div>
    <!---------- End Login Form Div ---------------->
    
</main>

 <!-- Bootstrap JS link -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!-- End Bootstrap JS link -->

</body>
</html>
